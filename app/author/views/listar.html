<div class="container">
<table  class="table table-striped">
  <thead>
    <tr>
      <th>Nome do autor</th>
      <th>E-mail</th>
      <th>Profiss√£o</th>

    </tr>
  </thead>
  <form class="form-inline">
    <div class="form-group">
        <label>Procurar autor</label>
        <input type="text" ng-model="procurar" class="form-control" placeholder="Procurar...">
    </div>
</form>
 <h4>Ordenar lista por:</h4>
 <button  ng-click="ordenar('authorname')">Nome</button>
  <tbody>
    <tr ng-repeat="author in authorList | filter:procurar |orderBy:sortKey:reverse">
      <td><a href="" ng-click="visualizarAutor(author.id)">{{author.authorname}}</a></td>
      <td>{{author.authoremail}}</td>
      <td>{{author.authorprofession}}</td>
      <td><a href="#/autores/edit/{{author.id}}">Alterar</a></td>
      <td><a href="" ng-click="excluirAutor(author.id)">Excluir</a></td>
    </tr>
  </tbody>
</table>
</div>
