	<div class="container">
		<div class="col-md-3"></div>

			<form ng-submit="cadastrarNovoUsuario()">
				<label>Nome:</label>
				<input type="text" ng-model="user.name" class="form-control" required>
				<label>Sobrenome:</label>
				<input type="text" ng-model="user.lastname" class="form-control" required>
				<label>CPF:</label>
				<input type="text" ng-model="user.cpf" class="form-control" required data-ui-cpf="">
				<label>Telefone:</label>
				<input type="text" ng-model="user.phone" class="form-control" required data-ui-tel="">
				<label>E-mail:</label>
				<input type="text" ng-model="user.email" class="form-control" required>
				<label>Senha:</label>
				<input type="password" ng-model="user.password" class="form-control" required>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
		<div class="col-md-3"></div>
		<toast></toast>
	</div>
