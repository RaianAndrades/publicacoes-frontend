<div class="container">
<table  class="table table-striped">
  <thead>
    <tr>
      
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>CPF</th>
      <th>Telefone</th>
      <th>E-mail</th>
      <th>Alterar</th>
      <th>Excluir</th>

    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in userList | filter: search track by $index">
      <td><a href="" ng-click="visualizarUsuario(user.id)">{{user.name}}</a></td>
      <td>{{user.lastname}}</td>
      <td>{{user.cpf}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.email}}</td>
      <td><a href="" ng-click="editarUsuario(user.id)">Alterar</a></td>
      <td><a href="" ng-click="excluirUsuario(user.id)">Excluir</a></td>
    </tr>
  </tbody>
</table>
</div>
