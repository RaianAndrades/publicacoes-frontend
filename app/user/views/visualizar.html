<div class="container">
<table  class="table table-striped">
  <thead>
    <tr>
     
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>CPF</th>
      <th>Telefone</th>
      <th>E-mail</th>
      <!-- <th>Alterar</th>
      <th>Excluir</th> -->

    </tr>
  </thead>
  <tbody>
    <tr ng-if="message == null">
    
      <td ng-bind="user.name"></td>
      <td ng-bind="user.lastname"></td>
      <td ng-bind="user.cpf"></td>
      <td ng-bind="user.phone"></td>
      <td ng-bind="user.email"></td>
      <!-- <td><a href="#/usuarios/edit/{{user.id}}">alterar</a></td>
      <td><a href="" ng-click="excluirUsuario(user.id)">X</a></td> -->
    </tr>
  </tbody>
</table>
  <div class="col-md-12" ng-if="message != null">
    <p>{{message}}</p>
  </div>
</div>
