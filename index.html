	    <div class="row pagetitle">
	      
	      <div class="col-md-3 logo"><h1><a href="#/home">UFRGS</a></h1></div>

	      <div class="col-md-5 topo">
	       <h4></h4>
	       <div ng-controller="SearchPublicationCtrl">
		      <div class="input-group">
		        <input type="text" ng-model="searchpub" ng-keyup="pesquisar(searchpub)" class="form-control" placeholder="Digite o titulo da publicação que você está procurando"  name="srch-term" id="srch-term" autofocus autocomplete="off">
		        <div class="input-group-btn">
		          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
		          </button>
		        </div>
		      </div>
		      <div class="autocomplete" ng-show="completing"  ng-repeat="pub in publicacoes">
		      	<a class="link" href="" ng-click="visualizarPublicacao(pub.id)">
		      		<p> {{pub.title}} - {{pub.title}} - {{pub.type}} - {{pub.year}}</p>
		        </a>
		      </div>
		      <p class="center" data-ng-hide="publicacoes.length">Nenhuma publicação encontrada, tente outra.</p>
		  </div>

           			<li class="dropdown">
		              <a  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Publicacoes<span class="caret"></span></a>
		              <ul class="dropdown-menu">
		                <li ng-show="$root.usuarioLogado != null" style="float:right"><a href="#/cadastrar-publicacao">Cadastrar publicação</a></li>
           				 <li style="float:right"><a href="#/publicacoes">Lista de publicações</a></li>	
		              </ul>
		            </li>

		              <ul class="dropdown-menu">
		                <li ng-show="$root.usuarioLogado != null" style="float:right"><a href="#/autores/cadastrar-autor">Cadastrar autor</a></li>
           				 <li style="float:right"><a href="#/autores">Lista de autores</a></li>	
		              </ul>
		            </li>	

					<li class="dropdown">

		              <ul class="dropdown-menu">
		                <li ng-hide="$root.usuarioLogado != null" style="float:right"><a href="#/login">Login</a></li>
		                <li ng-show="$root.usuarioLogado != null" ng-controller="pageController" style="float:right"><a href="" ng-click="perfil(usuarioLogado.currentUser.id)">Perfil</a></li>
           				 <li ng-show="$root.usuarioLogado != null" ng-controller="pageController" style="float:right"><a href="" ng-click="logout()">Logout</a></li>	
		              </ul>
